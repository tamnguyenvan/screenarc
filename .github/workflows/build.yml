name: Deploy Release
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
jobs:
  linux:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3.5.0
        with:
          node-version: 20

      - name: Install Xvfb (for headless display)
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Start Xvfb
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Cache FFmpeg binary
        uses: actions/cache@v3
        id: cache-ffmpeg
        with:
          path: binaries/linux/ffmpeg
          key: ffmpeg-${{ runner.os }}-v7.1.1
          restore-keys: |
            ffmpeg-${{ runner.os }}-

      - name: Download and setup FFmpeg
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          mkdir -p binaries/linux
          curl -L https://github.com/tamnguyenvan/screenarc-assets/releases/download/release/ffmpeg -o ffmpeg
          mv ffmpeg binaries/linux/
          ls -l binaries/linux/ffmpeg
      
      - name: Make binaries executable
        if: runner.os == 'Linux' || runner.os == 'macOS'
        run: |
          chmod +x binaries/linux/ffmpeg

      - name: Install Modules and Publish build
        run: |
          npm install --force --silent
          npm i -g electron-builder
          tsc && npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set VERSION variable
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/ScreenArc-${{ env.VERSION }}-linux-x64.AppImage
          asset_name: ScreenArc-${{ env.VERSION }}-linux-x64.AppImage
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

